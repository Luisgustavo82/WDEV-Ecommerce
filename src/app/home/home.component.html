<div class="container">

    <h1>Produtos da minha Loja</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let produto of produtos">
                <td>{{produto.descricao}}</td>
                <td>R$ {{produto.valor | number: '.2'}}</td>
            </tr>
        </tbody>
    </table>

</div>
